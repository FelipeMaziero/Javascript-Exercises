<script>

  // Crie um algoritmo que transforme as notas do sistemas numérico para sistemas de notas em caracteres tipo A B C

  // de 90 para cima - A
  // entre 80 - 89 - B
  // entre 70 - 79 - C
  // entre 60 - 69 - D
  // menor que 60 - F

  // Primeiro criei as variáveis para cada situação e depois criei uma variável vazia que iria puxar as variáveis que eu criei no If e transformar nas letras caso elas estivessem corretas de acordo com a formula. Após isso coloquei dentro de uma função onde vai colocar o valor e puxar qual nota vai ser.

  function getNota(nota) {

    let notaA = nota >= 90
    let notaB = nota >= 80 && nota <= 89
    let notaC = nota >= 70 && nota <= 79
    let notaD = nota >= 60 && nota <= 69
    let notaF = nota < 60 && nota >= 0

    let notaFinal;

    if (notaA) {
      notaFinal = 'A'

    } else if (notaB) {
      notaFinal = 'B'
    }
    else if (notaC) {
      notaFinal = 'C'
    }
    else if (notaD) {
      notaFinal = 'D'
    }
    else if (notaF) {
      notaFinal = 'F'
    }
    else {
      notaFinal = 'invalido'
    }

    return notaFinal

  }

  console.log(getNota(60))















</script>
